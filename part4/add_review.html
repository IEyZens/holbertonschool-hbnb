<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="images/logo.png" class="logo" alt="HBnB Logo">
            </div>
            <div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="text-center" id="place-title">Add Review</h1>
        </section>

        <form id="review-form">
            <h2>Share your experience</h2>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required placeholder="Tell us about your stay..."></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">★☆☆☆☆ (1 star - Poor)</option>
                <option value="2">★★☆☆☆ (2 stars - Fair)</option>
                <option value="3">★★★☆☆ (3 stars - Good)</option>
                <option value="4">★★★★☆ (4 stars - Very Good)</option>
                <option value="5">★★★★★ (5 stars - Excellent)</option>
            </select>

            <button type="submit">Submit Review</button>

            <div id="success-message" class="hidden" style="color: green; margin-top: 1rem; text-align: center;"></div>
            <div id="error-message" class="hidden" style="color: red; margin-top: 1rem; text-align: center;"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>

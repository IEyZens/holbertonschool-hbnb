<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Places</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="header-left">
			<a href="index.html" class="logo-link">
				<img src="./images/logo.png" alt="Logo" class="logo">
				<span class="brand-name"></span>
			</a>
		</div>
		<nav>
			<a href="index.html" id="index-link" class="home-button">Home</a>
			<a href="login.html" id="login-link" class="login-button">Login</a>
			<a href="register.html" class="register-button">Sign up</a>
			<a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
		</nav>
	</header>
	<main>
		<div id="filter">
			<label for="price-filter">Max Price:</label>
			<select id="price-filter">
				<!-- Options will be populated dynamically -->
			</select>
		</div>
		<div id="places-list">
			<!-- List of places will be populated dynamically -->
		</div>
		<div id="empty-message" class="empty-message" style="display:none;">
			Aucun lieu disponible pour le moment.
		</div>
	</main>
	<footer>
		&copy; 2025 - All rights reserved
	</footer>
	<script src="scripts.js"></script>
</body>

</html>

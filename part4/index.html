<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Discover your next stay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="images/logo.png" class="logo" alt="HBnB Logo">
            </div>
            <div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="text-center">Discover your next stay</h1>
        </section>

        <section id="filter">
            <h2>Filter by Price</h2>
            <label for="price-filter">Max Price per night:</label>
            <select id="price-filter">
                <option value="All">All prices</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
            </select>
        </section>

        <section id="places-list">
            <h2>Available Places</h2>
            <div id="places-container">
                <!-- List of places will be populated dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>

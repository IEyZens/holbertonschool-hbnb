<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place Details</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<img src="./images/logo.png" alt="Logo" class="logo">
		<nav>
			<a href="index.html" id="index-link">Home</a>
			<a href="login.html" id="login-link" class="login-button" style="display: block;">Login</a>
			<a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
		</nav>
	</header>
	<main>
		<section id="place-details">
			<h2>Place Details</h2>
			<div id="place-info">
				<!-- Place details will be populated dynamically -->
			</div>
		</section>
		<section id="reviews">
			<h2>Reviews</h2>
			<!-- Reviews will be populated dynamically -->
		</section>
		<div id="add-review">
			<h3>Add a Review</h3>
			<form id="review-form">
				<label for="review-text">Review:</label><br>
				<textarea id="review-text" required></textarea><br>

				<label for="review-rating">Rating:</label><br>
				<select id="review-rating">
					<option value="1" selected>⭐</option>
					<option value="2">⭐⭐</option>
					<option value="3">⭐⭐⭐</option>
					<option value="4">⭐⭐⭐⭐</option>
					<option value="5">⭐⭐⭐⭐⭐</option>
				</select><br><br>

				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
	<script src="scripts.js"></script>
	<footer>
		&copy; 2025 - All rights reserved
	</footer>
</body>

</html>

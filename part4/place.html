<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place Details</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<img src="./images/logo.png" alt="Logo" class="logo">
		<nav>
			<a href="index.html" id="home-link">Home</a>
			<a href="login.html" id="login-link" class="login-button">Login</a>
		</nav>
	</header>
	<main>
		<div id="place-details" class="place-details place-info">
			<!-- Place details will be populated dynamically -->
		</div>
		<div id="reviews">
			<!-- Reviews will be populated dynamically -->
		</div>
		<section id="add-review" class="add-review">
			<h2>Add a Review</h2>
			<form id="review-form" class="form">
				<label for="review-text">Review:</label>
				<textarea id="review-text" name="review-text" required></textarea>

				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
	<script src="scripts.js"></script>
	<footer>
		<p>&copy; 2025 HBnB - All rights reserved</p>
	</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
    <div id="loader" class="loader" style="display:none;">Loading...</div>
    <header>
        <img src="/part4/images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>

    </header>

    <main>
        <section id="place-details" class="place-details">
            <h2>Place Details</h2>
            <!-- Detailed information about the place will be inserted dynamically -->
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be inserted dynamically as .review-card -->
        </section>

        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
